<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .link {
        fill: none;
        stroke: #666;
        stroke-width: 1.8px;
    }

    circle {
        fill: #ccc;
        stroke: #333;
        stroke-width: 1.5px;
    }

    .circle.action {
        fill: #cc7e4d;
    }

    .circle.component {
        fill: #5564cc;
    }

    .circle.store {
        fill: #36cc7e;
    }

    text {
        font:10px sans-serif;
        pointer-events: none;
        text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
    }

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

    // http://blog.thomsonreuters.com/index.php/mobile-patent-suits-graphic-of-the-day/
    var links = [{
        "source": "WebMongo.Database.DatabaseStore",
        "target": "WebMongo.Database.addDatabaseAction",
        "sourceType": "store",
        "targetType": "action"
    }, {
        "source": "WebMongo.Database.CollectionStore",
        "target": "WebMongo.Database.addDatabaseAction",
        "sourceType": "store",
        "targetType": "action"
    }, {
        "source": "WebMongo.Database.DatabaseStore",
        "target": "WebMongo.Database.removeDatabaseAction",
        "sourceType": "store",
        "targetType": "action"
    }, {
        "source": "WebMongo.Database.CollectionStore",
        "target": "WebMongo.Database.removeDatabaseAction",
        "sourceType": "store",
        "targetType": "action"
    }, {
        "source": "WebMongo.Database.ListComponent",
        "target": "WebMongo.Database.DatabaseStore",
        "sourceType": "component",
        "targetType": "store"
    }, {
        "source": "WebMongo.Database.ChatboxComponent",
        "target": "WebMongo.Database.DatabaseStore",
        "sourceType": "component",
        "targetType": "store"
    }, {
        "source": "WebMongo.Database.UserProfileComponent",
        "target": "WebMongo.Database.CollectionStore",
        "sourceType": "component",
        "targetType": "store"
    }, {
        "source": "WebMongo.Database.DatabasesListComponent",
        "target": "WebMongo.Database.DatabaseStore",
        "sourceType": "component",
        "targetType": "store"
    }];

    var nodes = {};

    // Compute the distinct nodes from the links.
    links.forEach(function (link) {
        link.source = nodes[link.source] || (nodes[link.source] = {
            name: link.source,
            sourceType: link.sourceType,
            targetType: link.targetType
        });
        link.target = nodes[link.target] || (nodes[link.target] = {
            name: link.target,
            sourceType: link.targetType,
            targetType: link.sourceType
        });
    });

    var width = document.documentElement.clientWidth - 50;
    var height = document.documentElement.clientHeight - 50;

    var force = d3.layout.force()
            .nodes(d3.values(nodes))
            .links(links)
            .size([width, height])
            .linkDistance(100)
            .charge(-400)
            .on("tick", tick)
            .start();

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

    // Per-type markers, as they don't inherit styles.
    svg.append("defs").selectAll("marker")
            .data(["action", "component", "store"])
            .enter().append("marker")
            .attr("id", function (d) {
                return d;
            })
            .attr("viewBox", "0 -5 10 10")
            .attr("refX", function (d) {
                var arrows = {
                    action: 20,
                    component: 5,
                    store: 26
                };
                return arrows[d];
            })
            .attr("refY", -0.5)
            .attr("markerWidth", 6)
            .attr("markerHeight", 6)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M0,-5L10,0L0,5");

    var path = svg.append("g").selectAll("path")
            .data(force.links())
            .enter().append("path")
            .attr("class", function (d) {
                return "link " + d.sourceType;
            })
            .attr("marker-end", function (d) {
                return "url(#" + d.targetType + ")";
            });

    var radius = {
        action: 12,
        store: 17,
        component: 10
    };
    var circle = svg.append("g").selectAll("circle")
            .data(force.nodes())
            .enter().append("circle")
            .on('mouseover', function(d) {
                console.log(d)
            })
            .attr("r", function (d) {
                return radius[d.sourceType]
            })
            .attr("class", function (d) {
                return "circle " + d.sourceType
            })
            .call(force.drag);

    var text = svg.append("g").selectAll("text")
            .data(force.nodes())
            .enter().append("text")
            .attr("x", 8)
            .attr("y", ".31em")
            .text(function (d) {
                return d.name;
            });

    // Use elliptical arc path segments to doubly-encode directionality.
    function tick() {
        path.attr("d", linkArc);
        circle.attr("transform", transform);
        text.attr("transform", transform);
    }

    function linkArc(d) {
        var dx = d.target.x - d.source.x, dy = d.target.y - d.source.y, dr = 0; //Math.sqrt(dx * dx + dy * dy);
        return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
    }

    function transform(d) {
        return "translate(" + d.x + "," + d.y + ")";
    }

</script>
</body>
</html>
